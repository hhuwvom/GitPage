<!DOCTYPE html>

<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>
        DeepLink 測試
    </title>
</head>

<body>
    <label>Url: </label>
    <input type="text" , id="DeepLink"><br><br>
    <input type="button" , id="DeepLinkButton" , value="Open url"></input>
</body>

</html>

<script>
    $('#DeepLinkButton').click(function () {
        var url = $('#DeepLink').val();

        window.open(url);
    });
</script>
